<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="root"></section>
    <!-- bloque de registro-->
    <div id="useRegister" class="useRegister">
      <input type="text" id="user" class="user" placeholder="Nombre de usuario."/>
      <button id="buttonRegister" class="buttonRegister"></button>
    </div>
    <!--bloque de nombre-->
    <div id="hiUser" class="hiUser">
      <h1 id="hi"></h1>
    </div>
<!--selector de tipo de pokemon-->
    <div  id ="buttonsType" class ="buttons">
        <button  class="pokeType" value="Bug"><img alt="" src="botones/bug.png" width="100"/></button>
        <button class="pokeType" value="Dragon"></button>
        <button  class="pokeType" value="Grass"></button>
        <button class="pokeType" value="Ground"></button>
        <button class="pokeType" value="Fighting"></button>
        <button class="pokeType" value="Rock"></button>
        <button class="pokeType" value="Ice"></button>
        <button class="pokeType" value="Flying"></button>
        <button class="pokeType" value="Fire"></button>
        <button class="pokeType" value="Ghost"></button>
        <button class="pokeType" value="Electric"></button>

    </div>



    <div id ="imagenes" class="contenedor">
    </div>



  <div class="orderBy">
    <select id="orderBy">
      <option value="" disabled selected>Ordenar por</option>
      <option value="a-z">A-Z</option>
      <option value="z-a">Z-A</option>
    </select>
  </div>
     <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
